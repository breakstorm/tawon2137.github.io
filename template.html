    <title>Sass와 Native Js 기반의 Css 프레임워크 프로젝트</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="./js/lib/hammer.js"></script>
    <script type="text/javascript" src="./js/lib/TweenLite.js"></script>
    <script type="text/javascript" src="./devjs/twCom.min.js"></script>
    <script>
    var currentTop = null;
    var targetTop = null;
    var cancelEvent = false;
    function DownScroll(e){
        var main = document.getElementsByTagName("main")[0];
        scrollMove(document.body, main, 600);
    }
    function scrollMove(scrollElement, targetElement, duration){
        currentTop = scrollElement.scrollTop;
        targetTop = targetElement.offsetTop;
        (function move(curTop, targTop, delay){
            if(delay === 0 || cancelEvent === true ) {
              return false;
            }
            var top = (targetElement.offsetTop - scrollElement.scrollTop) / delay * 10;
            scrollElement.scrollTop = scrollElement.scrollTop + top;
            setTimeout(function(){
               move(curTop, targTop, delay - 10);
            },10)
        })(currentTop, targetTop, duration);
    }
    window.addEventListener("DOMContentLoaded", function(e){
        var scrollDownElement = document.getElementById("scroll-down");
        scrollDownElement.addEventListener("click", DownScroll);
    });

    </script>
  </head>

          </div>
